base: ghcr.io/vanilla-os/desktop:main
name: VanillaFork T4G
id: VanillaFork
labels:
  maintainer: Teh404Gal2
args:
  DEBIAN_FRONTEND: noninteractive

modules:
- name: init-setup
  type: shell
  commands:
  - lpkg --unlock
  - apt-get update

# Put your custom actions behind this comment

- name: cloudflare-warp
  type: apt
  source:
    packages:
    - cloudflare-warp

- name: systemd-homed
  type: apt
  source:
    packages:
    - systemd-homed

- name: fprintd
  type: apt
  source:
    packages:
    - fprintd
    - libpam-fprintd

- name: usbutils
  type: apt
  source:
    packages:
    - usbutils

- name: fish
  type: apt
  source:
    packages:
    - fish

#below code is held in comment for emergency purposes

#- name: glibstuff
#  type: shell
#  commands:
#  - glib-compile-schemas /usr/share/glib-2.0/schemas/

- name: example-modules
  type: includes
  includes:
    - modules/50-install-debs

# Put your custom actions before this comment

- name: set-image-name-abroot
  type: includes
  includes:
    - modules/80-set-image-abroot-config

- name: cleanup
  type: shell
  commands:
  - apt-get autoremove -y
  - apt-get clean
  - lpkg --lock

- name: fsguard
  type: fsguard
  CustomFsGuard: false
  FsGuardLocation: "/usr/sbin/FsGuard"
  GenerateKey: true
  FilelistPaths: ["/usr/bin"]
  modules:
    - name: remove-prev-fsguard
      type: shell
      commands:
        - rm -rf /FsGuard
        - rm -f ./minisign.pub ./minisign.key
        - chmod +x /usr/sbin/init

- name: cleanup2
  type: shell
  commands:
    - rm -rf /tmp/*
    - rm -rf /var/tmp/*
    - rm -rf /sources
