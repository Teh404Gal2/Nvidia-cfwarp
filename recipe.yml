base: ghcr.io/vanilla-os/desktop:main
name: VanillaFork T4G
id: VanillaFork
labels:
  maintainer: Teh404Gal2
args:
  DEBIAN_FRONTEND: noninteractive

modules:
- name: init-setup
  type: shell
  commands:
  - lpkg --unlock
  - apt-get update

# Put your custom actions behind this comment

- name: cloudflare-warp
  type: apt
  source:
    packages:
    - cloudflare-warp

- name: git
  type: apt
  source:
    packages:
    - git
- name: autocpu-freq
  type: shell
  commands:
  - git clone https://github.com/teh404gal2/auto-cpufreq.git /tmp/acf
  - cd /tmp/acf
  - yes i | bash auto-cpufreq-installer

- name: example-modules
  type: includes
  includes:
    - modules/50-install-debs

# Put your custom actions before this comment

- name: set-image-name-abroot
  type: includes
  includes:
    - modules/80-set-image-abroot-config

- name: cleanup
  type: shell
  commands:
  - apt-get autoremove -y
  - apt-get clean
  - lpkg --lock

- name: fsguard
  type: fsguard
  CustomFsGuard: false
  FsGuardLocation: "/usr/sbin/FsGuard"
  GenerateKey: true
  FilelistPaths: ["/usr/bin"]
  modules:
    - name: remove-prev-fsguard
      type: shell
      commands:
        - rm -rf /FsGuard 
        - rm -f ./minisign.pub ./minisign.key 
        - chmod +x /usr/sbin/init

- name: cleanup2
  type: shell
  commands:
    - rm -rf /tmp/*
    - rm -rf /var/tmp/*
    - rm -rf /sources
